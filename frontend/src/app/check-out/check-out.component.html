<div class="container">
    <form #addressForm="ngForm" (ngSubmit)="confirmOrder(address)">
            <div class="panel-heading">
                    <h3 class="panel-title">Enter Delivery Details: </h3>
                  </div>
    <div class="form-group" [class.has-error]="addressLine1.invalid" [class.has-success]="addressLine1.valid" > 
            <label for="addressLine1">Address:</label> 
            <input required id="addressLine1" 
              name="addressLine1" [(ngModel)]="address.addressLine1" type="text"
              class="form-control" #addressLine1="ngModel" style="width: 40%">
            <span class="help-block" *ngIf="addressLine1.invalid && addressLine1.touched">
               Address is required
            </span>
    </div>
    <div class="form-group" [class.has-error]="zipcode.invalid" [class.has-success]="zipcode.valid" > 
            <label for="zipcode">ZipCode:</label> 
            <input required id="zipcode" 
              name="zipcode" [(ngModel)]="address.zipcode" type="text"
              class="form-control" #zipcode="ngModel" style="width: 10%">
            <span class="help-block" *ngIf="zipcode.invalid && zipcode.touched">
               Zip code is required
            </span>
    </div>
    <div class="form-group" [class.has-error]="phoneNumber.invalid" [class.has-success]="phoneNumber.valid" > 
            <label for="phoneNumber">Phone Number:</label> 
            <input required id="phoneNumber" 
              name="phoneNumber" [(ngModel)]="address.phoneNumber" type="text"
              class="form-control" #phoneNumber="ngModel" style="width: 10%">
            <span class="help-block" *ngIf="phoneNumber.invalid && phoneNumber.touched">
               Phone Number is required
            </span>
    </div>
<div *ngIf="!checkLoginStatus">    
<h4> {{ loginMessage }}</h4>
</div>     

<button  type="submit" class="btn btn-primary" 
 [disabled]="addressForm.invalid" > Buy</button>
</form>
</div>
