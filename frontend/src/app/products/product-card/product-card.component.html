<div class="card" (click)="onCardClick()">
  <img *ngIf="product.imgName" class="card-img-top cardImg" [src]="product.imgName.split(';')[0]" alt="{{ product.title }}">

  <div class="card-body">
    <h5 class="card-title" style="margin-bottom: 5px">{{product.name | titlecase }}</h5>
    <p class="card-text">{{product.price | currency:'INR': 'symbol' }}</p>
  </div>
  <!--<div class="card-footer">
    <a [routerLink] = "['/product', product._id]" class="btn btn-secondary btn-block" >Buy</a>
  </div>-->
</div>
