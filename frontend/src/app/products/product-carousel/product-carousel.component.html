<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
            <ng-container *ngFor="let image of productImages; let i = index">
              <li *ngIf="i === 0" data-target="#carouselExampleIndicators" 
              data-slide-to="0" class="active"></li>
              <li *ngIf="i > 0"data-target="#carouselExampleIndicators" 
              data-slide-to="i"></li>
            </ng-container>
        </ol>
    <div class="carousel-inner">
            <ng-container *ngFor="let image of productImages; let i = index">
              <div *ngIf="i === 0" class="carousel-item active">
                <img class="d-block w-100" src="{{image}}" alt="First slide">
              </div>
              <div *ngIf="i > 0" class="carousel-item">
                <img class="d-block w-100" src="{{image}}" alt="Second slide">
              </div>
            </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
    </a>
</div>
