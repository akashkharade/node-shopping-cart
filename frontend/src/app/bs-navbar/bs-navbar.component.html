<header class="navbar navbar-expand navbar-light bg-light fixed-top" >
  <a class="navbar-brand" routerLink="/">
    <img src="https://home.in.ness.com/images/head_logo.JPG" 
    style="height: 70px;"
    border="0" alt="Ness-E-City Home">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
      <ng-template #anonymousUser>
        <li class="nav-item">
          <button class="btn btn-light btn-sm navbar-header" data-toggle="modal" data-target="#loginModal">
            Login</button>
        </li>
      </ng-template>
      <li ngbDropdown *ngIf="authService.user$ as user; else anonymousUser" class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{user.firstName}}
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/user-orders">My Orders</a>
          <a class="dropdown-item" (click)="logout(user)">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</header>

<!-- Login Modal -->
<login></login>
